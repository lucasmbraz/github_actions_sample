name: Integration tests

on:
  issue_comment:
    types:
      - created

jobs:
  integration_tests:
    name: Simulate running integration tests
    if: ${{ github.event.issue.pull_request && github.event.comment.body == ':ship'}}
    runs-on: ubuntu-latest
    steps:
      - name: Print success message
        run: echo "Yeah!"

      - name: Auto merge
        uses: squalrus/merge-bot@v0.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          test: true
          blocking_labels: do not merge
          checks_enabled: true
          method: squash
          delete_source_branch: true

