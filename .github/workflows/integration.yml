name: Integration tests

on:
  issue_comment:
    types:
      - created

jobs:
  integration_tests:
    name: Merge PR
    if: ${{ contains(github.event.comment.body, 'ðŸš¢') || contains(github.event.comment.body, ':shipit:') }}
    runs-on: ubuntu-latest
    steps:
      - name: Define PR_NUMBER env var # This env var is used in steps below
        run: echo "PR_NUMBER=$(basename ${{ github.event.comment.issue_url }})" >> $GITHUB_ENV

      - name: Comment merge is starting
        uses: jungwinter/comment@v1
        id: comment
        with:
          type: create
          body: ':construction: PR #${{ env.PR_NUMBER }}: merge in progress ...'
          issue_number: ${{ env.PR_NUMBER }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge
        id: merge-step
        uses: nbrugger-tgm/merge-pr-action@v0.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          method: squash
          pull_request: ${{ env.PR_NUMBER }}

      - name: Comment if merge successful
        if: ${{ steps.merge-step.outputs.commit != '' }}
        uses: jungwinter/comment@v1
        with:
          type: edit
          body: ':rocket: PR #${{ env.PR_NUMBER }}: merge successful!'
          comment_id: ${{ steps.comment.outputs.id }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment if merge failure
        if: ${{ steps.merge-step.outputs.commit == '' }}
        uses: jungwinter/comment@v1
        with:
          type: edit
          body: ':bomb: PR #${{ env.PR_NUMBER }}: merge failed'
          comment_id: ${{ steps.comment.outputs.id }}
          token: ${{ secrets.GITHUB_TOKEN }}