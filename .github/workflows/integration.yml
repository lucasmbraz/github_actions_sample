name: Integration tests

on:
  pull_request:
    branches:
      - main
    types:
      - labeled

jobs:
  integration_tests:
    name: Simulate running integration tests
    if: contains( github.event.pull_request.labels.*.name, 'merge')
    runs-on: ubuntu-latest
    steps:
      - name: Fail randomly
        run: exit $((RANDOM % 2))