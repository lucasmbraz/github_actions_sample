name: Integration tests

on:
  issue_comment:
    types:
      - created

jobs:
  integration_tests:
    name: Merge PR
    if: ${{ contains(github.event.comment.body, 'ðŸš¢') }}
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "PR_NUMBER=$(basename ${{ github.event.comment.issue_url }})" >> $GITHUB_ENV

      - name: Comment merge is starting
        uses: hasura/comment-progress@v2.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ env.PR_NUMBER }}
          id: merge-progress
          message: 'Merge in progress :shipit:'
          recreate: true

#      - name: Merge
#        uses: nbrugger-tgm/merge-pr-action@v0.2.2
#        with:
#          token: ${{ secrets.GITHUB_TOKEN }}
#          method: squash
#          pull_request: ${{ env.PR_NUMBER }}

      - name: Merge
        uses: kalgurn/merge-pr-action@1.0.0
        with:
          token: ${{ github.token }}
          owner: ${{ github.owner }}
          repo: ${{ github.repository }}
          pull_number: ${{ env.PR_NUMBER }}

      - name: Comment merge successful
        if: ${{ !failure() }}
        uses: hasura/comment-progress@v2.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ env.PR_NUMBER }}
          id: merge-progress
          message: 'Merge worked! :rocket:'
          recreate: true

      - name: Comment merge failure
        if: ${{ failure() }}
        uses: hasura/comment-progress@v2.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ env.PR_NUMBER }}
          id: merge-progress
          message: 'Merge failed :boom:'
          recreate: true

