name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Run ${{ matrix.category }} testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        category: [ static, unit ]
      fail-fast: false
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Run Flutter Commands
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 2.5.0
          channel: stable
          cache: true
      - run: flutter --version